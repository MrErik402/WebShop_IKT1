<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/navbar.css">
    <link rel="stylesheet" href="./Styles/dropdown.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Webshop</title>
</head>
<body>
        <div class="-navbar">
            <div id="navbar" class="h-full mx-auto w-full max-w-8xl px-2.5 md:px-20 "> <!-- MaxWidthWrapper, azért kell, hogy megadjunk egy max méretet, reszponzivitás miatt -->
            </div>
        </div>

        <div class="-aside bg-red-500/90">
            <div id="aside" class="h-full mx-auto w-full max-w-8xl px-2.5 md:px-20 "> <!-- MaxWidthWrapper, azért kell, hogy megadjunk egy max méretet, reszponzivitás miatt -->
                <div class="flex justify-between h-20 items-center ">
                    <h1 class="text-center text-white">Home / Products / Casual</h1>
                </div> 
            </div>
        </div>

        <div class="-main">
            <div id="main" class="h-full mx-auto w-full max-w-7xl px-2.5 md:px-20 pt-5 overflow-hidden  "> <!-- MaxWidthWrapper, azért kell, hogy megadjunk egy max méretet, reszponzivitás miatt -->
                <div class="flex">
                      <div class="flex w-full flex-col  ">
                        <h1 class="font-semibold text-xl">Casual</h1>
                        <div class="lines">
                            <div class="red-line">&nbsp</div>
                            <div class="gray-line">&nbsp</div>
                        </div>
                      </div>
                      <div class="flex flex-col w-3/4 ">
                        <h1 class="font-semibold text-xl">Filter by price</h1>
                        <div class="lines">
                            <div class="red-line">&nbsp</div>
                            <div class="gray-line">&nbsp</div>
                        </div>
                            <div class="h-32 flex justify-center items-center ">
                                <div x-data="range()" x-init="mintrigger(); maxtrigger()" class="relative max-w-xl w-full px-1  ">
                                  <div>
                                    <input type="range"
                                           step="1"
                                           x-bind:min="min" x-bind:max="max"
                                           x-on:input="mintrigger"
                                           x-model="minprice"
                                           class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer">
                              
                                    <input type="range" 
                                           step="1"
                                           x-bind:min="min" x-bind:max="max"
                                           x-on:input="maxtrigger"
                                           x-model="maxprice"
                                           class="absolute pointer-events-none appearance-none z-20 h-2 w-full opacity-0 cursor-pointer">
                              
                                    <div class="relative z-10 h-2 flex flex-col justify-center max-w-7xl mx-auto">
                                      <div class="absolute z-10 left-0 right-0 bottom-0 top-0 rounded-md bg-gray-200"></div>
                              
                                      <div class="absolute z-20 top-0 bottom-0 rounded-md bg-red-500" x-bind:style="'right:'+maxthumb+'%; left:'+minthumb+'%'"></div>
                              
                                      <div class="absolute z-30 w-6 h-6 top-0 left-0 bg-red-300 rounded-full -mt-2 -ml-1" x-bind:style="'left: '+minthumb+'%'"></div>
                              
                                      <div class="absolute z-30 w-6 h-6 top-0 right-0 bg-red-300 rounded-full -mt-2 -mr-3" x-bind:style="'right: '+maxthumb+'%'"></div>
                               
                                    </div>
                              
                                  </div>
                                  
                                  <div class="flex justify-between items-center pt-5">
                                        <div class="">
                                            <button class="bg-gray-500/50 py-0.5 px-2 rounded-sm">FILTER</button>
                                        </div>
                                        <div class="flex justify-end items-center">
                                            <p>Price:</p>
                                            <div class="gap-0 flex justify-end">
                                                <p class="pl-2">$</p>
                                            <input  type="text" maxlength="4" x-on:input="mintrigger" x-model="minprice" class="text-center max-w-10">
                                            </div>
                                            <p class="px-2">-</p>
                                            <div>
                                            $<input type="text" maxlength="4" x-on:input="maxtrigger" x-model="maxprice" class="text-center max-w-10">
                                        </div>
                                    </div>
                                  </div>
                                  
                                </div>
                              
                              <script>
                                  function range() {
                                      return {
                                        minprice: 1, 
                                        maxprice: 1000,
                                        min: 1, 
                                        max: 1000,
                                        minthumb: 0,
                                        maxthumb: 0, 
                                        
                                        mintrigger() {   
                                          this.minprice = Math.min(this.minprice, this.maxprice -1 );      
                                          this.minthumb = ((this.minprice - this.min) / (this.max - this.min)) * 100;
                                        },
                                         
                                        maxtrigger() {
                                          this.maxprice = Math.max(this.maxprice, this.minprice + 1); 
                                          this.maxthumb = 100 - (((this.maxprice - this.min) / (this.max - this.min)) * 100);    
                                        }, 
                                      }
                                  }
                              </script>
                            </div>


                        <div class="-my-3">
                            <h1 class="font-semibold text-xl">Product categories</h1>
                            <div class="lines">
                                <div class="red-line">&nbsp</div>
                                <div class="gray-line">&nbsp</div>
                            </div>
                            <div class="product-list-div">
                                <ul class="product-list">
                                <li>Accessories</li>
                                <li>Casual</li>
                                <li>Clothing</li>
                                <li>Men</li>
                                <li>Woman</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="my-10">
                            <h1 class="font-semibold text-xl">Top rated products</h1>
                            <div class="lines">
                                <div class="red-line">&nbsp</div>
                                <div class="gray-line">&nbsp</div>
                            </div>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>

    <script src="./Components/Navbar.js"></script>
    <!--Ez alá már ne írj semmit!-->
</body>
</html>
